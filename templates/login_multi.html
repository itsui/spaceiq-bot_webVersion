{% extends "base_multi.html" %}

{% block title %}Login - SpaceIQ Bot{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-robot" style="font-size: 4rem; color: #667eea;"></i>
                    <h2 class="mt-3">SpaceIQ Bot</h2>
                    <p class="text-muted">Multi-User Booking Platform</p>
                </div>

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            ILM Username
                            <small class="text-muted">(Your corporate username)</small>
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="e.g., nelson.barros" required autofocus>
                        </div>
                        <div class="form-text">
                            <i class="bi bi-info-circle"></i> Use your ILM/corporate username
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            Bot Password
                            <small class="text-muted">(Can be anything - only for bot access)</small>
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Choose a password for bot access" required>
                        </div>
                        <div class="form-text">
                            <i class="bi bi-info-circle"></i> This is NOT your ILM password - create a new one for the bot
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </form>

                <hr>

                <div class="text-center">
                    <p class="mb-0">Don't have an account?
                        <a href="{{ url_for('register') }}">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
