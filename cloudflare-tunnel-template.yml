# Cloudflare Tunnel Configuration Template
#
# Instructions:
# 1. Replace YOUR_TUNNEL_UUID with your actual tunnel UUID (get it from: cloudflared tunnel list)
# 2. Replace YOUR_USERNAME with your actual system username
# 3. Replace your-domain.com with your actual domain name
# 4. Save this file as 'cloudflare-tunnel.yml' (remove '-template' from filename)
# 5. Make sure the credentials file path matches your system

tunnel: YOUR_TUNNEL_UUID
credentials-file: C:/Users/YOUR_USERNAME/.cloudflared/YOUR_TUNNEL_UUID.json

# NOTE: On Linux/Mac, the path would be:
# credentials-file: /home/YOUR_USERNAME/.cloudflared/YOUR_TUNNEL_UUID.json

ingress:
  # Route your domain to the local Flask app
  - hostname: your-domain.com
    service: http://localhost:5000
    # Optional: Add HTTP headers for better security
    httpHostHeader: your-domain.com

  # Optional: Add a subdomain for testing
  # - hostname: bot.your-domain.com
  #   service: http://localhost:5000

  # Catch-all rule (required)
  - service: http_status:404

# Optional: Configure logging
# loglevel: info
# transport-loglevel: info

# Optional: Configure metrics
# metrics: 0.0.0.0:2000

# Optional: Configure no-tls-verify for self-signed certs (NOT recommended for production)
# no-tls-verify: false
